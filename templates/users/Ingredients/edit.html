{% extends "users/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        菜品管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">菜品信息管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑菜品信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'users_ingredients_update' Ingredients.id %}" method="post" enctype="multipart/form-data">
              <input type="hidden" name="oldpicname" value="{{ Ingredients.cover_pic }}" />
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">分类名称：</label>
                  <div class="col-sm-4">
                    <select name="category_id" id="category_id" onchange="doLoadCategory(0)" class="form-control select2" style="width: 100%;">
                      {% for cvo in categorylist %}
                        <option value="{{ cvo.id }}" {% if cvo.id == Ingredients.category_id %} selected {% endif %}>{{ cvo.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">菜品名称：</label>
                  <div class="col-sm-4">
                    <input type="text" name="name" value="{{ Ingredients.name }}"  class="form-control" id="inputText3" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">单价：</label>
                  <div class="col-sm-4">
                    <input type="text" name="calories" value="{{ Ingredients.calories }}" class="form-control" id="inputText3" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">菜品图片：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic" /><br/>
                    <img src="/static/uploads/Ingredients/{{ Ingredients.cover_pic }}" width="200"/>
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button> &nbsp; 
                  <button type="reset" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
