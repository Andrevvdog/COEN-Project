{% extends "users/base.html" %}

{% block main_body %}                
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      Recipes information Adding
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Adding a new recipe</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="{% url 'users_recipes_doadd' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleSelectBorder">List Name</label>
                  <select class="custom-select" name="recipebook_id" id="recipebook_id">
                    {% for cvo in recipebooklist %}
                      <option value="{{cvo.id}}">{{cvo.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Recipe Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Recipe Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Rate</label>
                  <input type="text" name="rate" class="form-control" id="exampleInputEmail1" placeholder="Rate (1-5)">
                </div>
                <div class="form-group">
                  <label>Cooking Methods</label>
                  <textarea name="methods" class="form-control" rows="3" placeholder="Enter the cooking methods step by step."></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Cooking Time</label>
                  <input type="text" name="cooking_time" class="form-control" id="exampleInputEmail1" placeholder="Cooking time (hours)">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Keywords</label>
                  <input type="text" name="keywords" class="form-control" id="exampleInputEmail1" placeholder="Enter the keywords">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Ingredients</label>
                  <br>
                    {% for vo in ingredientslist %}
                    <label class="checkbox-inline">
                      <input value="{{ vo.id }}" type="checkbox" name="ingredients"/>&nbsp;{{ vo.name }}&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    {% endfor %}
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Cover Image</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" name="cover_pic" class="custom-file-input" id="exampleInputFile">
                      <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default float-right">Reset</button>
                  </div>
                </form>
              </div>
            </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
