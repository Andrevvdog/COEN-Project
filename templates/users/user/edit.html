{% extends "users/base.html" %}

{% block main_body %}                
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      User information update
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active">User information update</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Edit information</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'users_user_doedit' user.id %}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="oldpicname" value="{{ user.avatar_pic }}" />
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">User account：</label>

                <div class="col-sm-4">
                  <input type="text" name="username" readonly value="{{user.username}}" class="form-control" id="inputEmail3" placeholder="User account">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Nickname：</label>

                <div class="col-sm-4">
                  <input type="text" name="nickname" value="{{user.nickname}}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email Address：</label>

                <div class="col-sm-4">
                  <input type="text" name="email" value="{{user.email}}" class="form-control" id="inputEmail3" placeholder="Email Address">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Avatar：</label>
                <div class="col-sm-4">
                  <input type="file" name="avatar_pic" /><br/>
                  <img src="/static/uploads/Users/{{ user.avatar_pic }}" width="200"/>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Registration time：</label>

                <div class="col-sm-4">
                  {{ user.create_at|date:'Y-m-d H:i:s' }}
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Last modified on：</label>

                <div class="col-sm-4">
                  {{ user.update_at|date:'Y-m-d H:i:s' }}
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                <button type="reset" class="btn btn-default">Reset</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
