{% load static from static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'users/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'users/bower_components/font-awesome/css/font-awesome.min.css' %}">

  <link rel="stylesheet" href="{% static 'users/bower_components/Ionicons/css/ionicons.min.css' %}">

  <link rel="stylesheet" href="{% static 'users/dist/css/AdminLTE.min.css' %}">
  
  <link rel="stylesheet" href="{% static 'users/dist/css/skins/skin-blue.min.css' %}">
  
  <!-- Google Font -->
  <link rel="stylesheet" href="{% static 'users/local/css/google_fonts.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Recipe manage system</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg" style="color:red">{{ info }}</p>

    <form action="{% url 'users_dologin' %}" method="post">
     {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="Account">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="pass" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="code" class="form-control" style="width:155px" placeholder="Verification code">
        <span class="form-control-feedback" style="width:150px">
            <img src="{% url 'users_verify' %}"/>
        </span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
          <a href="{% url 'users_register' %}" class="btn btn-default btn-block btn-flat">Register</a>
        </div>
        <!-- /.col -->
      </div>
    </form>
        <span>Test：zhangsan：123</span>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'users/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'users/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
