{% extends "users/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Ingredients categories management
      </h1>
    </section>

    <!-- Main content -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit a Category</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'users_category_doedit' category.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="text" name="name" value="{{category.name}}" class="form-control" id="exampleInputEmail1" placeholder="Category Name">
                  </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-default float-right">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
